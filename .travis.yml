language: cpp

branches:
  only:
  - "/^new$/"

cache: ccache

compiler:
- gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-6

install:
- "[ $CC = gcc ] && export CC=gcc-6 || true"
- "[ $CXX = g++ ] && export CXX=g++-6 || true"

script:
- git submodule update --init --recursive && git submodule update --remote --merge && git submodule status
- for i in opendlv-device-gps-ncom opendlv-device-gps-nmea opendlv-device-gps-pos opendlv-device-lidar-hdl32e opendlv-device-lidar-vlp16; do mkdir build.$i && cd build.$i && cmake ../$i && make && make test && cd .. && rm -fr build.$i; done

notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    secure: 
