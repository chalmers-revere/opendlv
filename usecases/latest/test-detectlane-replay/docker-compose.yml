version: '2'

services:
    odsupercomponent:
        build: .
        network_mode: "host"
        volumes:
        - .:/opt/opendlv.data
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --verbose=1 --configuration=/opt/opendlv.data/configuration"

       
   # microservice for perception-detectlane
    perception-detectlane:
        build: .
        network_mode: "host"
        working_dir: "/opt/opendlv/bin"
        environment:
            - DISPLAY=$DISPLAY
        volumes:
            - .:/opt/opendlv.data
            - /tmp/.X11-unix:/tmp/.X11-unix
        restart: always
        ipc: host
        depends_on:
            - odsupercomponent
        command: "/opt/opendlv/bin/opendlv-logic-perception-detectlane --cid=${CID}"

    # microservice for core-tool-camera-replay
    core-tool-camera-replay:
        build: .
        working_dir: /opt/Videos/
        depends_on:
            - odsupercomponent
        environment:
            - DISPLAY=$DISPLAY
        volumes:
            - /tmp/.X11-unix:/tmp/.X11-unix
            - .:/opt/opendlv.core.configuration
            - .:/opt/Videos/
        network_mode: host
        ipc: host
        command: "/opt/opendlv.core/bin/opendlv-core-tool-camera-replay --cid=${CID} --freq=20"

