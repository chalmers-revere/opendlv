version: '2'

services:
    odsupercomponent:
        build: .
        network_mode: "host"
        volumes:
        - .:/opt/copplar.data
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --verbose=1 --configuration=/opt/copplar.data/configuration"

    logic-legacy-simpledriver:
        build: .
        network_mode: "host"
        volumes:
        - .:/opt/opendlv.data
        working_dir: "/opt/opendlv.data"
        depends_on:
            - odsupercomponent
        command: "/opt/opendlv/bin/opendlv-logic-legacy-simpledriver --cid=${CID} --freq=100 --id=1 --verbose=0"

    tool-signaladapter:
        build: .
        network_mode: "host"
        restart: always
        depends_on:
            - odsupercomponent
        command: "/opt/opendlv/bin/opendlv-tool-signaladapter --cid=${CID} --freq=100"
